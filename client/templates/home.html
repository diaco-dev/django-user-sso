<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.email }}!</p>
        <a href="/oidc/logout/">Logout</a>
    {% else %}
        <p>User: {{ user }}, Authenticated: {{ user.is_authenticated }}</p>
        <p>You are not logged in.</p>
        <a href="/oidc/authenticate/">Login</a>
    {% endif %}
</body>
</html>
