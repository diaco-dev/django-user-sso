<!DOCTYPE html>
<html>
<head>
    <title>Client Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'oidc_logout' %}">Logout</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'oidc_authentication_init' %}">Login with SSO</a>
    {% endif %}
</body>
</html>
